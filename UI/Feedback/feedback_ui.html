<!-- UI/Feedback/feedback_ui.html -->

<!-- Container for toast notifications -->
<div id="feedback-toast-container">
    <!-- Toasts will be dynamically added here -->
</div>

<!-- Generic Modal Structure -->
<div id="feedback-modal-overlay" class="feedback-modal-hidden">
    <div id="feedback-modal-content">
        <h3 id="feedback-modal-title">Modal Title</h3>
        <p id="feedback-modal-message">Modal message goes here.</p>
        <div id="feedback-modal-actions">
            <!-- Action buttons will be added here -->
            <!-- Example: <button class="modal-button">OK</button> -->
        </div>
        <button id="feedback-modal-close-btn" aria-label="Close">&times;</button>
    </div>
</div>
