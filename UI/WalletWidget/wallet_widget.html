<!-- Wallet Widget - Bottom Left Status -->
<div id="wallet-widget" class="wallet-widget">
    <!-- Connected State -->
    <div id="wallet-connected" class="wallet-connected" style="display: none;">
        <div class="wallet-info">
            <div class="wallet-balance" id="wallet-balance">-- SOL</div>
            <div class="wallet-address" id="wallet-address">Not connected</div>
        </div>
        <button id="logout-btn" class="logout-btn" title="Logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    
    <!-- Disconnected State -->
    <div id="wallet-disconnected" class="wallet-disconnected" style="display: block;">
        <button id="connect-btn" class="connect-btn">Connect Wallet</button>
    </div>
</div>
