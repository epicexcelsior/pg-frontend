<div id="avatar-customizer" class="avatar-customizer is-closed">
  <div class="avatar-header">
    <h2 class="title">Customize</h2>
    <div class="recipe-summary" data-recipe-summary></div>
  </div>
  <div class="avatar-slots">
    <div class="avatar-slot" data-slot="head">
      <button class="slot-btn" data-slot-prev title="Previous head">&#x2039;</button>
      <div class="slot-info">
        <div class="slot-label">Head</div>
        <div class="slot-progress" data-slot-progress>
          <span data-slot-index>0 / 0</span>
          <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
      </div>
      <button class="slot-btn" data-slot-next title="Next head">&#x203A;</button>
      <div class="slot-busy hidden" data-slot-busy></div>
    </div>
    <div class="avatar-slot" data-slot="body">
      <button class="slot-btn" data-slot-prev title="Previous body">&#x2039;</button>
      <div class="slot-info">
        <div class="slot-label">Body</div>
        <div class="slot-progress" data-slot-progress>
          <span data-slot-index>0 / 0</span>
          <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
      </div>
      <button class="slot-btn" data-slot-next title="Next body">&#x203A;</button>
      <div class="slot-busy hidden" data-slot-busy></div>
    </div>
    <div class="avatar-slot" data-slot="legs">
      <button class="slot-btn" data-slot-prev title="Previous legs">&#x2039;</button>
      <div class="slot-info">
        <div class="slot-label">Legs</div>
        <div class="slot-progress" data-slot-progress>
          <span data-slot-index>0 / 0</span>
          <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
      </div>
      <button class="slot-btn" data-slot-next title="Next legs">&#x203A;</button>
      <div class="slot-busy hidden" data-slot-busy></div>
    </div>
    <div class="avatar-slot" data-slot="feet">
      <button class="slot-btn" data-slot-prev title="Previous feet">&#x2039;</button>
      <div class="slot-info">
        <div class="slot-label">Feet</div>
        <div class="slot-progress" data-slot-progress>
          <span data-slot-index>0 / 0</span>
          <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
      </div>
      <button class="slot-btn" data-slot-next title="Next feet">&#x203A;</button>
      <div class="slot-busy hidden" data-slot-busy></div>
    </div>
  </div>
  <div class="avatar-footer">
    <span class="rate-limit hidden" data-rate-limit></span>
    <div class="footer-actions">
      <button class="btn ghost" data-cancel>Cancel</button>
      <button class="btn primary" data-apply>Apply</button>
    </div>
  </div>
</div>
