<!-- Claim Prompt HTML for Booth Claiming -->
<div id="claimPrompt" class="claim-prompt-overlay">
    <div class="claim-prompt-container">
        <div class="claim-prompt-content">
            <h3 class="claim-prompt-title">Claim This Booth</h3>
            <p class="claim-prompt-description">
                Press <span class="key-hint">E</span> or click below to claim this booth for yourself.
            </p>
            <button id="claimButton" class="claim-button">
                <span class="button-text">Claim Booth</span>
            </button>
        </div>
    </div>
</div>
