<div id="donationUI" class="donation-ui">
     <!-- Row 1: Donation Preset Buttons -->
     <div class="donation-buttons">
          <button class="donation-button" data-amount="0.05"></button>
          <button class="donation-button" data-amount="0.1"></button>
          <button class="donation-button" data-amount="0.5"></button>
          <button class="donation-button" data-amount="1"></button>
          <button class="donation-button" data-amount="5"></button>
     </div>

     <hr class="divider" />

     <!-- Row 2: GO Button + Slider + Number -->
     <div class="slider-row">
          <button class="go-button">GIVE!</button>
          <div class="slider-wrapper">
               <input type="range" id="donationSlider" class="donation-slider" min="-1" max="2.83885" step="0.00001" value="1" />
               <input type="number" id="donationNumber" class="donation-number" min="0.01" step="0.01" value="1" />
          </div>
     </div>
</div>
